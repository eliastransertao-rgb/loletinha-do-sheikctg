<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta Canvas Responsiva</title>

<style>
body {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: url('fundo.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}
#canvasContainer {
    position: relative;
    width: 90vw;
    max-width: 500px;
    height: auto;
}
#wheelCanvas {
    width: 100%;
    height: auto;
    display: block;
}
#spinButton {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    border-radius:50%;
    border:4px solid #fff;
    background: url('dinheiro.jpg') no-repeat center center;
    background-size: cover;
    cursor:pointer;
    animation: pulse 1.5s infinite ease-in-out;
    z-index:2;
}
@keyframes pulse {
    0% {transform: translate(-50%, -50%) scale(1);}
    50% {transform: translate(-50%, -50%) scale(1.07);}
    100% {transform: translate(-50%, -50%) scale(1);}
}
#arrow {
    position: absolute;
    top:0;
    left:50%;
    transform: translateX(-50%);
    width:0;
    height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-bottom:30px solid red;
    z-index:3;
}
#resultBox {
    margin-top:20px;
    padding:10px;
    background: rgba(255,255,255,0.9);
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
    text-align:center;
    display:none;
}
#adminPanel {
    position: fixed;
    top:10px;
    left:10px;
    width:180px;
    background:#000;
    color:#fff;
    padding:8px;
    border-radius:6px;
    z-index:5;
}
#adminPanel input, #adminPanel button {
    width:100%;
    margin-bottom:4px;
    padding:4px;
    background:#222;
    color:#fff;
    border:1px solid #555;
}
#adminPanel button {
    cursor:pointer;
    background:#444;
}
#introOverlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
}
#introBox {
    background:#fff;
    padding:20px;
    border-radius:10px;
    text-align:center;
    max-width:300px;
}
#introBox button {
    margin-top:15px;
    padding:8px 12px;
    background:#1e90ff;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
    animation: pulse 1.5s infinite ease-in-out;
}
</style>
</head>

<script>

const API_KEY = "$2a$10$W2fz8LKBEI4o7pPDUBLPIeD/IstKgzdqIbZjIxjC9qS3AmNFhtufy";

let gameConfig = {

/* === Buscar configuração online no JSONBin === */
async function loadConfig() {
    try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {

        alert("Erro ao carregar configuração online!");
    }
}

/* === Salvar configuração no JSONBin === */
async function saveConfigToBin() {
    try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "X-Master-Key": API_KEY

/* ============================================
   CONFIGURAÇÃO DA ROLETA
============================================ */

const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const radius = canvas.width/2;

const slices = [
  { type:'none', text:'TENTANDO A SORTE' },
  { type:'prize', value:5, text:'TENTANDO A SORTE' },
  { type:'none', text:'TENTANDO A SORTE' },
  { type:'prize', value:10, text:'TENTANDO A SORTE' },
  { type:'none', text:'TENTANDO A SORTE' },
  { type:'reroll', text:'TENTANDO A SORTE' },
  { type:'none', text:'TENTANDO A SORTE' },
  { type:'prize', value:5, text:'TENTANDO A SORTE' },
  { type:'none', text:'TENTANDO A SORTE' }
];

const colors = ["#ff3b3b","#ff8a1f","#ffd400","#7be000","#00d6d6","#1e90ff","#8a2be2","#ff1493","#32cd32"];
const totalSlices = slices.length;
const angleStep = 2*Math.PI/totalSlices;

let currentRotation = 0;

/* === Desenhar roleta === */
function drawWheel() {
    for(let i=0;i<totalSlices;i++){
        let startAngle = i * angleStep;
        let endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i] + "88";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 12px Arial";
        ctx.fillText(slices[i].text, radius - 10, 0);
        ctx.restore();
    }
}

drawWheel();
